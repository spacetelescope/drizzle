[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4",
    "wheel",
    "oldest-supported-numpy",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.ruff]
line-length = 100
extend-select = [
    "F",
    "W",
    "E",
    "C4",
    "COM",
]
extend-exclude = [
    "docs",
    ".eggs",
    ".tox",
]