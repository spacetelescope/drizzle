[tox]
env_list =
    check-{style,security}
    py{39,310,311,312}{,-xdist}{,-devdeps,-cov}

# tox environments are constructed with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#

[testenv:check-style]
description = check code style
skip_install = true
changedir = {toxinidir}
deps =
    ruff
commands =
    ruff check . {posargs}

[testenv:check-security]
description = run bandit to check security compliance
skip_install = true
changedir = {toxinidir}
deps =
    bandit>=1.7
commands =
    bandit drizzle -r -x drizzle/tests

[testenv]
description =
    run tests
    xdist: using parallel processing
    devdeps: with development versions of dependencies
    cov: with coverage

# Cannot do isolated build because of the test data.
package = editable

passenv = HOME,WINDIR,LC_ALL,LC_CTYPE,CC,CI

setenv =
    devdeps: PIP_EXTRA_INDEX_URL = https://pypi.anaconda.org/astropy/simple https://pypi.anaconda.org/liberfa/simple https://pypi.anaconda.org/scientific-python-nightly-wheels/simple

deps =
    xdist: pytest-xdist
    cov: pytest-cov
    devdeps: numpy>=0.0.dev0
    devdeps: pyerfa>=0.0.dev0
    devdeps: astropy>=0.0.dev0

commands =
    pip freeze
    pytest \
    cov: --cov . --cov-config=.coveragerc --cov-report xml \
    xdist: -n auto \
    {posargs}
