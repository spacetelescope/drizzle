name: CI

on:
  push:
    branches: 
      - master
      - '*.x'
    tags: 
      - "*"
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: check-style
        - linux: check-security
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: py38-xdist
        - linux: py39-xdist
        - linux: py310-xdist
        - linux: py311-xdist
        - macos: py311-xdist
        - windows: py311-xdist
        - linux: py311-devdeps-xdist
        - linux: py311-xdist-cov
          coverage: codecov
